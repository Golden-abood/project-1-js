<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Project js</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h2>Tasks</h2>
        <i class="ri-add-circle-line"></i>
      </div>
      <div class="content">
        <div class="task">
          <h3 class="title"></h3>
          <p class="date"></p>
        </div>
        <div class="left">
          <i class="ri-delete-bin-5-fill delete"></i>
          <i class="ri-check-double-line check"></i>
          <i class="ri-pencil-fill put"></i>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
